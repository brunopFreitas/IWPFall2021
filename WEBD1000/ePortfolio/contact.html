            <section>
                <div class="container">
                    <h2>Contact me</h2>
                    <form method="POST" name="contact" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="Firstname" placeholder="Your name.." required="">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="Lastname" placeholder="Your last name.." required="">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="Your email address.." required="">
                        <label for="message">mMessage</label> 
                        <textarea id="message" name="Subject" placeholder="Write something.." required=""></textarea>
                        <button type="submit"> Submit </button>
                    </form>
                  </div>
                  <!-- Source: https://medium.com/@egwuchinedu69/how-to-send-contact-form-data-to-an-email-address-without-server-side-language-adeec579c586 -->
